<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"

  <body>
    <header class="top-header">
      <div class="header_top">
        <div class="header_column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header_column">
          <span class="header_time">
            18:38
          </span>
        </div>
        <div class="header_column">
          <i class="fas fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header_battery">
            66%
            <i class="fas fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column"></div>

          <span class="header_text">
            More
          </span>
        </div>
        <div class="header_column">
          <i class="fas fa-cog fa-lg"></i>

          <img src="images/avatar.jpg">

            <h3 class="more_header_title">

            <span class="more_header_subtitle">

        </div>
        <i class="far fa-comment-dots fa-2x"></i>

      <section class="more_options">

        <div class="more_option">
          <i class="far fa-hand-peace fa-lg"></i>

          <i class="far fa-user-circle fa-lg"></i>
          <span class="more_option-title">
            Account
          </span>
        </div>
      </section>
      <section class="more_plus_friends">
        <header class="plus_friends_header">
          <h2 class="plus_friends_title">
            Plus Friends
          </h2>
          <span class="plus_friends_learn-more">

        <div class="plus_friends_items">
          <div class="plus_firends_item">

            </span>

          <div class="plus_firends_item">
            <i class="fas fa-store"></i>
            <span class="plus_friends_item-title">
              Store
            </span>
          </div>
          <div class="plus_firends_item">
            <i class="fas fa-tv"></i>
            <span class="plus_friends_item-title">

            </span>

          <div class="plus_firends_item">
            <i class="fas fa-pencil-alt"></i>

              Creation
            </span>
          </div>
          <div class="plus_firends_item">
            <i class="fas fa-graduation-cap"></i>
            <span class="plus_friends_item-title">
              Education
            </span>
          </div>
          <div class="plus_firends_item">
            <i class="fas fa-university"></i>
            <span class="plus_friends_item-title">
              Politics
            </span>
          </div>
          <div class="plus_firends_item">
            <i class="fas fa-won-sign"></i>
            <span class="plus_friends_item-title">

            </span>
          </div>
          <div class="plus_firends_item">
            <i class="fas fa-video"></i>
            <span class="plus_friends_item-title">

            </span>

      <section class="more_options">
        <div class="more_option">
          <img src="images/icon_kakaostory.png" class="more_option-image">

            Kakao Story

        </div>
        <div class="more_option">
          <img src="images/icon_path.png" class="more_option-image">
          <span class="more_option-title">
            Path
          </span>
        </div>
        <div class="more_option">
          <img src="images/icon_kakaofriend.png" class="more_option-image">

            Kakao Friends
          </span>

      <a href="find.html" class="tab-bar_tab">

        <span class="tab-bar_title">
          Find
        </span>
      </a>
      <a href="more.html" class="tab-bar_tab tab-bar_tab_selected">
        <i class="fas fa-ellipsis-h"></i>

          More
        </span>
      </a>
