<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"/>
    <title>Profile</title>
  </head>
  <body>
    <header>
      <div class="header_top">
        <div class="header_column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header_column">
          <span class="header_time">
            18:38
          </span>
        </div>
        <div class="header_column">
          <i class="fas fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header_battery">
            66%
            <i class="fas fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <a href="index.html">
            <i class="fas fa-times fa-lg"></i>
          </a>
        </div>
        <div class="header_column"></div>
        <div class="header_column">
          <i class="fas fa-user fa-lg"></i>
        </div>
      </div>
    </header>
    <main class="profile">
      <header class="profile-header">
        <img src="images/avatar.jpg" alt="">
        <h3 class="profile-header-title">
          JHKim
        </h3>
      </header>
      <input type="text" placeholder="jhkent.kim@gmail.com">
      <div class="profile-actions">
        <div class="profile_action">
          <span class="profile_action-circle">
            <i class="fas fa-comment fa-2x"></i>
          </span>
          <span class="profile_action-title">
            My Chatroom
          </span>
        </div>
        <div class="profile_action">
          <span class="profile_action-circle">
            <i class="fas fa-pencil-alt fa-2x"></i>
          </span>
          <span class="profile_action-title">
            Edit Profile
          </span>
        </div>
      </div>
    </main>
  </body>
</html>
