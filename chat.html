<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"/>
      <link rel="stylesheet" href="css/styles.css">
    <title>Chat</title>
  </head>
  <body>
    <header class="top-header">
      <div class="header_top">
        <div class="header_column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header_column">
          <span class="header_time">
            18:38
          </span>
        </div>
        <div class="header_column">
          <i class="fas fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header_battery">
            66%
            <i class="fas fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <a href="chats.html">
            <i class="fas fa-chevron-left fa-lg"></i>
          </a>
        </div>
        <div class="header_column">
          <span class="header_text">KIMs</span>
        </div>
        <div class="header_column">
          <i class="fas fa-search fa-lg"></i>
          <i class="fas fa-bars fa-lg"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <div class="date_divider">
        <span class="date_divider-text">
          Wednesday, August 2, 2018
        </span>
      </div>
      <div class="chat_message chat_message-from-me">
        <span class="chat_message-time">
          17:55
        </span>
        <span class="chat_message-body">
          Hello! this is test message!
        </span>
      </div>
      <div class="chat_message chat_message-to-me">
        <img src="images/avatar.jpg" class="chat_message-avatar">
        <div class="chat_message-center">
          <h3 class="chat_message-username">
            LYNN
          </h3>
          <span class="chat_message-body">
            And this is an answer..
          </span>
        </div>
        <span class="chat_message-time">19:35</span>
      </div>
    </main>
    <div class="type_message">
      <i class="fas fa-plus fa-2x"></i>
      <div class="type_message-input">
        <input type="text">
        <i class="far fa-smile"></i>
        <span class="type_message-mic">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
