<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"/>
    <title>Chats</title>
  </head>
  <body>
    <header>
      <div class="header_top">
        <div class="header_column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header_column">
          <span class="header_time">
            18:38
          </span>
        </div>
        <div class="header_column">
          <i class="fas fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header_battery">
            66%
            <i class="fas fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <span class="header_text">
            Edit
          </span>
        </div>
        <div class="header_column">
          <span class="header_text">
            Chats <i class="fas fa-caret-down"></i>
          </span>
        </div>
        <div class="header_column"></div>
      </div>
    </header>
    <main class="chats">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Find Friends, Chats, Plus Friends">
      </div>
      <ul class="charts_list">
        <li class="chats_chat">
          <a href="chat.html">
            <div class="chat_content">
              <img src="images/avatar.jpg">
              <div class="chat_preview">
                <h3 class="chat_user">
                  Lynn
                </h3>
                <span class="chat_last-message">
                  Hello! this is test message!
                </span>
              </div>
            </div>
            <div class="chat_date-time">
              15:55
            </div>
          </a>
        </li>
        <li class="chats_chat">
          <a href="chat.html">
            <div class="chat_content">
              <img src="images/avatar.jpg">
              <div class="chat_preview">
                <h3 class="chat_user">
                  KakaoTalk
                </h3>
                <span class="chat_last-message">
                  You Logged into KakaoTalk PC
                </span>
              </div>
            </div>
            <div class="chat_date-time">
              Jul 29
            </div>
          </a>
        </li>
      </ul>
      <div class="chat-button">
        <i class="fas fa-comment"></i>
      </div>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar-tab">
        <i class="fas fa-user"></i>
        <span class="tab-bar_title">
          Friends
        </span>
      </a>
      <a href="chats.html" class="tab-bar-tab tab-bar-tab-selected">
        <i class="fas fa-comment"></i>
        <span class="tab-bar_title">
          Chats
        </span>
      </a>
      <a href="find.html" class="tab-bar-tab">
        <i class="fas fa-search"></i>
        <span class="tab-bar_title">
          Find
        </span>
      </a>
      <a href="more.html" class="tab-bar-tab">
        <i class="fas fa-ellipsis-h"></i>
        <span class="tab-bar_title">
          More
        </span>
      </a>
    </nav>
  </body>
</html>
