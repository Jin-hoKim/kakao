<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"

      crossorigin="anonymous"/>
      <link rel="stylesheet" href="css/styles.css">
    <title>Friends</title>

  <body>
    <header class="top-header">
      <div class="header_top">
        <div class="header_column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header_column">
          <span class="header_time">
            18:38
          </span>
        </div>
        <div class="header_column">
          <i class="fas fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header_battery">
            66%
            <i class="fas fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <span class="header_column-text">
            Manage
          </span>
        </div>
        <div class="header_column">
          <span class="header_column-text">
            Friends <span class="header_column-number">1</span>
          </span>
        </div>
        <div class="header_column">
          <i class="fas fa-cog fa-lg"></i>
        </div>
      </div>
    </header>
    <main class="friends">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Find Friends, Chats, Plus Friends">
      </div>
      <section class="friends_section">
        <header class="friends_section-header">
          <h6 class="friends_section-title">
            My Profile
          </h6>
        </header>
        <div class="friends_section-rows">
          <div class="friends_section-row">
            <img src="images/avatar.jpg" alt="">
            <a href="profile.html">
              JHKim!
            </a>
          </div>
          <div class="friends_section-row">
            <img src="images/avatar.jpg" alt="">
            <span class="friends_section_row-name">
              Friends Names Display
            </span>
          </div>
        </div>
      </section>
      <section class="friends_section">
        <header class="friends_section-header">
          <h6 class="friends_section-title">
            Friends
          </h6>
        </header>
        <div class="friends_section-rows">
          <div class="friends_section-row with-tagline">
            <div class="friends_section-column">
              <img src="images/avatar.jpg" alt="">
              <span class="friends_section-name">
                JHKim
              </span>
            </div>
            <span class="friends_section-tagline">
              life is short, so live your life
            </span>
          </div>
      </section>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar_tab tab-bar_tab_selected">
        <i class="fas fa-user"></i>
        <span class="tab-bar_title">
          Friends
        </span>
      </a>
      <a href="chats.html" class="tab-bar_tab">
        <i class="fas fa-comment"></i>
        <span class="tab-bar_title">
          Chats
        </span>
      </a>
      <a href="find.html" class="tab-bar_tab">
        <i class="fas fa-search"></i>
        <span class="tab-bar_title">
          Find
        </span>
      </a>
      <a href="more.html" class="tab-bar_tab">
        <i class="fas fa-ellipsis-h"></i>
        <span class="tab-bar_title">
          More
        </span>
      </a>
    </nav>

    <div class="bigScreenText">
      <span>Please make your screen smaller</span>
